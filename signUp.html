<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-container mt-0 p-0">
      <div class="signup-left">
        <img src="image/signup.avif" alt="Signup Background" />
        <div class="welcome-text">
          <h2>Welcome to our Clothing Store</h2>
          <p>
            Discover the latest trends and styles. Sign up today to enjoy
            exclusive deals and updates!
          </p>
        </div>
      </div>
      <div class="signup-right bg-dark">
        <h2 class="text-center">Style begins with you!</h2>
        <h2>Create an Account</h2>
        <div class="form-border p-4">
          <form class="signup-form">
            <label for="full-name">Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Full Name"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="SaraKhan@example.com"
              required
            />

            <label for="phone">Phone No.</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+92 3xx xxxxxxx"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

            <div class="terms">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms"
                >I Agree to All Statements in Terms of Service</label
              >
            </div>

            <button type="submit">Create an Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
