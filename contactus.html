<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - StyleSphere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
    />

    <style>
      body {
        background-color: #fdf2e9;
        color: #333;
      }

      .contact-container {
        background-color: #fff7ed;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 40px auto;
      }

      h1 {
        color: #4c0519;
        font-weight: bold;
        font-family: 'Dancing Script', cursive;
      }

      h5 {
        color: #4c0519;
        margin-bottom: 30px;
      }

      p {
        line-height: 1.8;
        font-size: 18px;
      }

      .form-control {
        border-radius: 6px;
      }

      .btn-custom {
        background-color: #4c0519;
        color: white;
      }

      .btn-custom:hover {
        background-color: #4c0519;
      }

      @media (max-width: 768px) {
        .contact-container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container text-center contact-container">
      <h1>Contact Us</h1>
      <h5>We'd love to hear from you!</h5>
      <p>
        If you have any questions, suggestions, or feedback, feel free to reach
        out. Our team is here to assist you with anything you need!
      </p>

      <!-- Contact Form -->
      <form class="row g-3 mt-4">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="col-12">
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-custom mt-4">
            Send Message
          </button>
        </div>
      </form>

      <!-- Contact Details -->
      <div class="mt-5">
        <p><strong>Email:</strong> support@stylesphere.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Address:</strong> 123 Fashion St, StyleCity, Near UOL</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
