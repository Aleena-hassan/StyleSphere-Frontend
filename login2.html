<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login2.css" />
  </head>

  <body>
    <div class="container-fluid vh-100 mt-2 d-flex">
      <!-- Left Side -->
      <div
        class="left-side d-none d-md-block"
        style="background-image: url('image/loginBackGround.webp')"
      ></div>

      <!-- Right Side -->
      <div
        class="right-side d-flex flex-column justify-content-center align-items-center p-4"
      >
        <!-- Logo Section -->
        <div class="text-center m-0 p-0">
          <img
            src="videos/logo2.webp"
            alt="Bird Logo"
            class="rounded-circle m-2"
            style="width: 40px; height: 40px; object-fit: cover"
          />
          <h3 class="mt-0" style="color: rgb(253, 184, 253)">StyleSphere</h3>
          <p class="text-light">It's nice to see you again!</p>
        </div>

        <!-- Login Form -->
        <form class="w-100" style="max-width: 300px">
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-2 position-relative">
            <label for="password" class="form-label text-white">Password</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="btn btn-light border toggle-password"
              >
                <img
                  src="image/eye.jpeg"
                  alt="Toggle Visibility"
                  class="icon"
                />
              </button>
            </div>
          </div>

          <!-- Remember Me and Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                id="remember-me"
                class="form-check-input"
              />
              <label for="remember-me" class="form-check-label text-white"
                >Remember Me</label
              >
            </div>
            <a href="#" class="text-white text-decoration-none"
              >Forgot password?</a
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="login-btn btn btn-primary w-100 mb-3"
            style="
              background-color: rgb(253, 184, 253);
              border: none;
              border-radius: 18px;
              color: black;
            "
          >
            Log In
          </button>

          <!-- Separator -->
          <div
            class="d-flex align-items-center justify-content-center mb-3 text-white"
          >
            <span>OR</span>
          </div>

          <div class="d-grid gap-2">
            <button
              class="social-btn google-btn d-flex align-items-center justify-content-center"
            >
              <img src="image/gooogle.jpeg" alt="Google Icon" class="icon" />
              <span class="ms-2">Continue with Google</span>
            </button>

            <button
              class="social-btn apple-btn d-flex align-items-center justify-content-center"
            >
              <img src="image/download.png" alt="Apple Icon" class="icon" />
              <span class="ms-2">Continue with Apple</span>
            </button>
          </div>
        </form>

        <div class="end">
          <p class="text-center mt-4 text-white">Don't have an account?</p>

          <a
            href="signUp.html"
            type="submit"
            class="sign-up-btn btn btn-primary w-100 m-3"
            style="
              background-color: rgb(253, 184, 253);
              border: none;
              border-radius: 18px;
              color: black;
            "
          >
            Sign Up
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
