<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font: Dancing Script -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Dancing Script', cursive;
        background-color: #f8f9fa;
      }

      .card-header {
        background-color: #4c0519;
        color: white;
      }

      .container {
        padding-top: 30px;
      }

      .user-details {
        color: #4c0519;
      }

      .user-picture {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .card-body {
        background-color: white;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center">
              <h3>Your Account</h3>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-4 text-center">
                  <!-- User Picture (Add an image path here) -->
                  <img
                    src="image/aboutcollection.avif"
                    alt="User Picture"
                    class="user-picture"
                  />
                </div>
                <div class="col-md-8 user-details">
                  <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Username</label>
                    <div class="col-md-8">
                      <p class="form-control-plaintext">JohnDoe</p>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Email</label>
                    <div class="col-md-8">
                      <p class="form-control-plaintext">johndoe@example.com</p>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Phone Number</label>
                    <div class="col-md-8">
                      <p class="form-control-plaintext">+1234567890</p>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Address</label>
                    <div class="col-md-8">
                      <p class="form-control-plaintext">
                        123 Main Street, City, Country
                      </p>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Password</label>
                    <div class="col-md-8">
                      <p class="form-control-plaintext">*******</p>
                      <!-- Mask password for security -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
